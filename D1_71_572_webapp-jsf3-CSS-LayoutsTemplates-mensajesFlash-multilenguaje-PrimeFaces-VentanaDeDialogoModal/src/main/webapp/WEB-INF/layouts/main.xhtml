<!DOCTYPE html>

<html lang="#{lenguajeController.locale}">

<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      locale="#{lenguajeController.locale}">      <!--569 - PRIMA FACES  :   xmlns:p="http://primefaces.org/ui" -->             <!--LenguajeController : ES EL NOMBRE DEL CONTROLADOR, PERO LA 1RA CON MINUSCULA.-->


<h:head>
    <meta charset="UTF-8"/>
    <title>#{titulo}</title>
    <h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />                                           <!--https://www.primefaces.org/showcase/primeflex/setup.xhtml?jfwid=b80c3-->
    <h:outputStylesheet />
    <ui:insert name="head" />
</h:head>

<h:body>
    <p:card>
    <h:form>
        <p:menubar>
            <p:menuitem value="#{msg['navbar.texto.inicio']}" outcome="index" icon="pi pi-fw pi-home"/>
            <p:menuitem value="#{msg['navbar.texto.crear']}" onclick="PF('dialogForm').show()"/>
            <p:menuitem  icon="pi pi-fw pi-flag">
                <p:selectOneMenu value="#{lenguajeController.lenguaje}" valueChangeListener="#{lenguajeController.seleccionar}" onchange="submit()" >
                    <f:selectItem itemLabel="#{msg['navbar.texto.cambiar.lenguaje']}" itemValue="es" />
                    <f:selectItems value="#{lenguajeController.lenguajesSoportados}" />
                </p:selectOneMenu>
             </p:menuitem>
        </p:menubar>
    </h:form>

    <div class="p-mb-2">
        <p:messages globalOnly="true" closable="true">
            <p:autoUpdate></p:autoUpdate>
        </p:messages>
        <ui:insert name="content" />
    </div>

        <p:divider/>

    <div class="p-mb-2">
        <footer style="clear: both;">
            <h:graphicImage value="/resources/img/jakarta.png" alt="logo jakarta" />
            <p>
                <h:outputText value="#{msg['footer.texto.autor']}"/>
            </p>
            <ui:insert name="js" />
        </footer>
    </div>

    </p:card>>
</h:body>


</f:view>

</html>
