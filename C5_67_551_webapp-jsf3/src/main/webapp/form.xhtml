<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<!--xmlns:h ASOCIA LOS COMPONENTES JSF AL HTML, ES PARA METERLE CÓDIGO JAVA ENTRE MEDIO-->

<!--
PARA JAVA 8:
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"

PARA  VERSIONES MAYORES A JAVA 8:
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8"/>
    <title>Formulario producto</title>                                      <!--FORMA 1-->
</h:head>

<h:body>

    <!--EDITANDO CON GET : ESTO CAPTURA EL ID Q SE PASA POR PARAMETRO EN LA URL Y SE PASA A LA VARIABLE ID DEL CONTROLADOR-->
    <f:metadata>
        <f:viewParam name="id" value="#{productoController.id}"/>
    </f:metadata>

    <h:panelGrid border="1">

    <f:facet name="header">
        <h:outputText value="Formulario producto"/>                         <!--FORMA 2-->
    </f:facet>

    <h:link outcome="index" value="volver"/>                                <!--ESTE ES SOLO UN HREF, SE MANDA MEDIANTE PETICION GET. SOLO REDIRIGE A UNA URL-->

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nombre" for="nombre"/>
            <h:inputText id="nombre" value="#{producto.nombre}"/>                                        <!--"producto" viene de ProductoController desde el método con la anotación @Produces ... producto hace referencia al método-->

            <h:outputLabel value="Precio" for="precio"/>
            <h:inputText id="precio" value="#{producto.precio}"/>

            <h:outputLabel value="Sku" for="sku"/>
            <h:inputText id="sku" value="#{producto.sku}"/>

            <h:commandButton value="Crear" action="#{productoController.guardar}"/>                      <!-- productoController.guardar : LLAMA AL MÉTODO CREAR() EN  ProductoController --> <!--EL ACTION PUEDE CARGAR UNA VISTA O LLAMAR A UN MÉTODO DEL CONTROLADOR-->

            <h:inputHidden value="#{producto.id}"/>                                                      <!--ESTE ES UN CAMPO ESCONDIDO Q SOLO SE USARÁ CUANDO SE QUIERA EDITAR EL PRODUCTO-->


        </h:panelGrid>
    </h:form>

    </h:panelGrid>

</h:body>

</html>
